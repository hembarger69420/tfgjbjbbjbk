<html>
    <head>
        <title>Tv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  
   
  <style>
      .heading{
          width: 100%;
          margin: 0%;
          font-size: 20px;
      }
      a{
          float: right;
          font-size: 20px !important;
          margin: 5px;
          background-color: black;
          cursor: pointer;
          color: white;
      }
      canvas{
        box-shadow: 10px 10px 10px grey;
    border-radius: 10px;
      }
  </style>
    </head>
    <body>
        <center>
            <h3 class="btn btn-info heading">Object Detection by : Alex</h3>
            <a href="index.html" class="btn btn">Back</a>
            <br><br><br><br>
            <h3 id="status" class="btn btn-danger"></h3>
            <br>
            <h3 class="btn btn-success" style="font-size: 15px;" id="length"></h3>
        </center>

        <script>
            img = "";
            Status = ""; 
            objects = [];

function preload() {
    img = loadImage('tv.jpg');
}
function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();

    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}
function modelLoaded() {
    console.log("Model Loaded!");
    Status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results) {
    if (error) {
        console.log(error);
    }
    console.log(results);
    objects = results;
}
function draw() {
    if(Status != undefined) {
    image(img, 0, 0, 640, 420);
    for(i = 0; i < objects.length; i++) {
        document.getElementById("status").innerHTML = "Status : Objects Detected";
        document.getElementById("length").innerHTML = "There are 2 big objects in the image from which cocossd model has detected " +objects.length+" objects";
            fill('#FF0000');
            percent = floor(objects[1].confidence * 100);
            text(objects[i].label + " " + percent + "%", objects[i].x+15, objects[1].y+15);
            noFill();
            stroke('#FF0000');
            rect(objects[i].x, objects[1].y, objects[1].width, objects[1].height);
    }
}
}
        </script>
    </body>
</html>
